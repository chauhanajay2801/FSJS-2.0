<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting the data</title>
</head>
<body>
    <p>This is a <strong>nice</strong>paragraph</p>
    <p>This is a <em>nice</em>paragaraph</p>
    <p>H<sub>2</sub>O</p>
    <p>This is a <del>nice</del>paragraph</p>
    <p>This is <ins>nice</ins>paragraph</p>
    <p>This is <mark>nice</mark>paragraph</p>
</body>
</html>
