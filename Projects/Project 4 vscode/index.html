<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vs code clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div> 

        <marquee width="60%" direction="right" height="20px">
            For Educational Purpose
            </marquee>
    </div>

   
    
    <nav class = "flex flex-row bg-[#2c2c32] text-[#a8a29e]">
        <div class = "flex flex-row">
            <img src="./assets/vslogo.png" width="30em" alt=""> <span class=" text-slate-50">Visual Studio Code</span>
        
        </div>
        
        <div>
            <ul class="flex flex-row ">
                <li>Docs</li>
                <li>Updates</li>
                <li>Blog</li>
                <li>API</li>
                <li>Extensions</li>
                <li>FAQ</li>
                <li>Learn</li>
            </ul>
        </div>

        <div>
            <img src="https://code.visualstudio.com/assets/icons/search.svg" width="15em" alt="">
        </div>

        <div class=" text-slate-50">
            
            <button type="submit" class="flex flex-row ">
                <img src= "https://code.visualstudio.com/assets/icons/download.svg" width="15em">
                <span>Download</span>
            </button>
            
        </div>
     </nav>

     <div class=" bg-zinc-900 text-slate-50 text-center">
        <span class=" text-blue-500 ">Version 1.74</span> is now available! Read about the new features and fixes from November
     </div>
    
     <div></div>

    

</body>
</html>
